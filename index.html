        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- for the logo in tab -->

            rel="icon"
            type="image/x-icon"

        />

        <!-- For the font awesome icons -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />

         <!-- poppins font from the google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <body>
        
        
    <section class="hero__section">
            <header>
                <nav class = "navbar">
                    <a href="#">
                        <i class="fa-solid fa-mobile-screen-button"></i>Get The App</a>
                    <div class ="navbar__menu_container">
                        <a href="#" class ="link">Investor Relations</a>
                        <a href="#" class ="link">Add restaurant</a>
                        <a href="#" class ="link">Log in</a>
                        <a href="#" class ="link">Sign up</a>
                        <a href="#" class = "User__icon">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </nav>
            </header>
            <div class="hero__section_container">
                <img class="hero__Section_logo" 
                src="images/heroSectionLogo.png" 
                alt="Zomato Logo">

                <h1 class = "hero__Section_title">
                    Discover the best food &drinks in Chennai
                </h1>
                <div class="hero__section__input_container">
                    <div class="hero__section_locicon"><i class="fa-solid fa-location-dot"></i>
                    <input class="input__container_location" type="text" placeholder="Chennai"></div>
                    <input class="input__container_search" type="text" placeholder="Search for restaurant, cuisine or a dish">
                </div>

            </div>
    </section>
